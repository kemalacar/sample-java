name: Deploy Spring Boot to AWS Elastic Beanstalk

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21' 

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Create deployment ZIP
      run: |
        mkdir deployment
        cp target/*.jar deployment/application.jar
        cd deployment
        zip -r ../app.zip .
        cd ..

    - name: Install AWS CLI & EB CLI
      run: |
        pip install --upgrade pip
        pip install awsebcli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Initialize EB CLI
      run: |
        eb platform list
        eb init ${{ secrets.EB_APP_NAME }} \
          --platform "Java" \
          --region ${{ secrets.AWS_REGION }}
        eb use ${{ secrets.EB_ENV_NAME }}

    - name: Deploy to Elastic Beanstalk
      run: eb deploy --staged --label "deploy-${{ github.run_number }}"
